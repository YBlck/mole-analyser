<!DOCTYPE html>
<html>
<head>
    <title>Mole Checker</title>
</head>
<body>
    <h1>Mole Analyzer</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Analyze">
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
        <h3>Confidence: {{ prob }}%</h3>
    {% endif %}
</body>
</html>
